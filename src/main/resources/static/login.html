	<title>登录</title>
</head>

<body class="login-layout Reg_log_style">
	<div id="app">
		<div class="logintop">
			<span>欢迎后台管理界面平台</span>
			<ul>
				<li><a href="#">返回首页</a></li>
				<li><a href="#">帮助</a></li>
				<li><a href="#">关于</a></li>
			</ul>
		</div>
		<div class="loginbody">
			<div class="login-container">
				<div class="center">
					<img src="images/logo1.png" />
				</div>

				<div class="space-6"></div>

				<div class="position-relative">
					<div id="login-box" class="login-box widget-box no-border visible">
						<div class="widget-body">
							<div class="widget-main">
								<h4 class="header blue lighter bigger">
									<i class="icon-coffee green"></i>
									管理员登录
								</h4>

								<div class="login_icon"><img src="images/login.png" /></div>


								<fieldset>

									<ul>
										<li class="frame_style form_error"><label class="user_icon"></label><input
												name="name" type="text" placeholder="用户名" v-model="name" /></li>
										<li class="frame_style form_error"><label class="password_icon"></label><input
												name="password" type="password" v-model="password" placeholder="密码" />
										</li>
										

									</ul>
									<div class="space"></div>

									<div class="clearfix">


										<button class="width-35 pull-right btn btn-sm btn-primary" id="login_btn" @click="login">
											登录
										</button>
									</div>

									<div class="space-4"></div>

								</fieldset>


								<div class="social-or-login center">
									<span class="bigger-110">通知</span>
								</div>

								<div class="social-login center">
									本网站系统不再对IE8以下浏览器支持，请见谅。
								</div>
							</div><!-- /widget-main -->

							<div class="toolbar clearfix">



							</div>
						</div><!-- /widget-body -->
					</div><!-- /login-box -->
				</div><!-- /position-relative -->
			</div>
		</div>
		<div class="loginbm">版权所有 2016 <a href="">南京思美软件系统有限公司</a> </div><strong></strong>
	</div>
</body>

</html>
<script>
	var a = new Vue({
		el: "#app",
		data: {
			name: "",
			password: "",
			vcode: "",
			state: "",
		},

		methods: {
			login: function () {
				axios.post("login?uname=" + this.name + "&upassword=" + this.password).then(input => {
					this.state = input.data
					if (this.state == 0) {
						alert("该账号已被停用")
						window.location = "login.html"
					} else if (this.state == 1) {
						// alert("登录成功！")
						// window.location = "index.html"
					} else if (this.state == 2)
						alert("账号密码错误！")
					window.location = "login.html"
				})
			}



		}





	})

</script>
